<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="card">
    <image src="images/image-qr-code.png" alt="QR code illustration" class="card-qr-code">
    <section class="card-content">
      <h1 class="card-title">Improve your frontend-skills by building projects </h1>
      <p class="card-description">Scan the QR code to visit Frontend Mentor and take your code skills to the next level</p>
  </main>
</body>
</html>
